<div class="container mt-4">
    <h1>Archivos</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Acciones
        </button>
        <div class="dropdown-menu">
            <li><button class="dropdown-item" (click)="newFile()">Nuevo</button></li>
            <li><button class="dropdown-item" (click)="deleteFiles()" [disabled]="selectedFiles.length === 0">Borrar</button></li>
        </div>
    </div>
</div>
